<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mobile Menu App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">
            <header class="header container">
                <div class="bg-img"></div>
                <h1 class="header-title">Jimmy's Dinner</h1>
                <h2 class="header-subtitle">The best burgers and pizzas in town</h2>
            </header>
            <div class="feed container">
                
            </div>
            <div class="order container">
                <h2 class="shopping-cart-title">Your order</h2>
                <div class="shopping-cart">
                    
                </div>
                <button class="complete-order-btn">complete order</button>
            </div>
            <div class="bottom-scroll"></div>
        </div>
        <div class="payment-screen">
            <h3 class="payment-screen-title">Enter card details</h3>
            <form action="" method="POST" class="payment-screen-form" id="myForm">
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <input type="text" name="card-number" id="card-number" placeholder="Enter card number" required>
                <input type="text" name="card-cvv" id="card-cvv" placeholder="enter CVV" required>
                <button class="pay-btn" type="submit" value="submit">pay</button>
            </form>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
